<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlowchartWizard JS + Mermaid Invisible-X Padding</title>

<!-- Mermaid -->
<script type="module">
  import mermaid from 'https://unpkg.com/mermaid@10/dist/mermaid.esm.min.mjs';
  mermaid.initialize({ startOnLoad: false });
  window.mermaid = mermaid;
</script>

<!-- PDFKit and SVG-to-PDFKit -->
<script src="https://unpkg.com/pdfkit@0.13.0/js/pdfkit.standalone.js"></script>
<script src="https://unpkg.com/svg-to-pdfkit@0.1.8/source.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 2rem;
}
textarea {
    width: 100%;
    font-family: monospace;
    padding: 1rem;
    margin-bottom: 1rem;
}
button {
    margin: 0.2rem;
    padding: 0.5rem 1rem;
    font-size: 1rem;
}
#flow-output {
    margin-top: 1.5rem;
    border: 1px solid #ccc;
    padding: 1rem;
    background-color: #f9f9f9;
}

/* Style for the title */
.flowchart-title {
    text-align: center;
    font-weight: bold;
    margin-bottom: 1rem;
    font-size: 1.2em;
}

/* Center the Mermaid diagram */
.mermaid {
    text-align: center;
}

/* Hide interface elements when printing */
@media print {
    /* Hide specific interface elements only */
    textarea, button, label, h2, h3, p {
        display: none !important;
    }
    
    /* Hide the input and button containers */
    div:has(textarea), div:has(button) {
        display: none !important;
    }
    
    /* Clean up the output area */
    #flow-output {
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        background: white !important;
        width: 100% !important;
        height: auto !important;
    }
    
    /* Clean body */
    body {
        margin: 0 !important;
        padding: 20px !important;
        background: white !important;
        font-size: 12pt !important;
    }
    
    /* Keep flowchart content visible */
    .mermaid, .flowchart-title {
        display: block !important;
    }
}
</style>
</head>
<body>

<h2>FlowchartWizard JS + Mermaid Invisible-X Padding</h2>

<p>Enter each step of your flowchart. Use empty lines to separate nodes. Use line breaks (<kbd>Enter</kbd>) inside a node for multi-line text.</p>
<textarea id="flow-input" rows="10" placeholder="Node 1 line 1
Node 1 line 2

Node 2

Node 3 line 1
Node 3 line 2"></textarea>

<div>
    <label>
        <input type="checkbox" id="use-first-line-title" checked>
        Use first line as chart title
    </label>
</div>

<div>
    <button id="draw-btn">Draw Flowchart</button>
    <button id="export-svg-btn">Export as SVG</button>
    <button id="export-png-btn">Export as PNG</button>
    <button id="export-pdf-btn">Export as PDF</button>
    <button id="print-btn">Print</button>
</div>

<h3>Output:</h3>
<div id="flow-output"></div>

<script type="module">
const btn = document.getElementById('draw-btn');
const exportSvgBtn = document.getElementById('export-svg-btn');
const exportPngBtn = document.getElementById('export-png-btn');
const exportPdfBtn = document.getElementById('export-pdf-btn');
const printBtn = document.getElementById('print-btn');
const output = document.getElementById('flow-output');

btn.addEventListener('click', () => {
    const inputText = document.getElementById('flow-input').value.trim();
    if (!inputText) {
        output.innerHTML = 'Enter some nodes!';
        return;
    }

    const useTitle = document.getElementById('use-first-line-title').checked;

    // Split nodes by empty lines
    let rawNodes = inputText.split(/\n\s*\n/);
    let nodes = rawNodes.map(n => n.trim()).filter(n => n);

    let title = '';
    if (useTitle && nodes.length) {
        const firstNodeLines = nodes[0].split('\n');
        title = firstNodeLines[0].trim();
        if (firstNodeLines.length > 1) {
            nodes[0] = firstNodeLines.slice(1).join('\n');
        } else {
            nodes = nodes.slice(1);
        }
    }

    if (nodes.length < 1) {
        output.innerHTML = 'Need at least one node!';
        return;
    }

    // ---------- Invisible-X Padding ----------
    const padChar = '<span style="visibility:hidden">X</span>';

    // Step 1: Find the max row length across all nodes
    let maxLength = 0;
    nodes.forEach(node => {
        const lines = node.split('\n');
        lines.forEach(line => {
            if (line.length > maxLength) maxLength = line.length;
        });
    });

    // Step 2: Pad all nodes with invisible-X
    nodes = nodes.map(node => {
        return node.split('\n').map(line => {
            const padding = maxLength - line.length;
            const leftPad = Math.floor(padding / 2);
            const rightPad = padding - leftPad;
            return padChar.repeat(leftPad) + line + padChar.repeat(rightPad);
        }).join('<br/>');
    });

    // Generate Mermaid flowchart code
    let mermaidCode = 'flowchart TB\n';

    nodes.forEach((nodeText, idx) => {
        mermaidCode += `    N${idx}["${nodeText}"]\n`;
    });
    
    // Connect nodes in sequence
    for (let i = 0; i < nodes.length - 1; i++) {
        mermaidCode += `    N${i} --> N${i+1}\n`;
    }

    // Insert and render with title above if needed
    let htmlContent = '';
    if (useTitle && title) {
        htmlContent += `<div class="flowchart-title">${title}</div>`;
    }
    htmlContent += `<div class="mermaid">${mermaidCode}</div>`;
    output.innerHTML = htmlContent;
    mermaid.init({
        startOnLoad: false,
        theme: 'default',
        themeVariables: {
            nodeBorder: "#000000",
            mainBkg: "#ffffff",
            nodeTextColor: "#000000",
            fontFamily: "Courier",
            fontSize: "16px"
        }
    }, output.querySelectorAll('.mermaid'));
});

// Print functionality
printBtn.addEventListener('click', () => {
    if (output.innerHTML.includes('mermaid')) {
        window.print();
    } else {
        alert('Please generate a flowchart first!');
    }
});

// Export as SVG functionality
exportSvgBtn.addEventListener('click', () => {
    if (output.innerHTML.includes('mermaid')) {
        const svg = output.querySelector('.mermaid svg');
        if (svg) {
            const serializer = new XMLSerializer();
            const svgBlob = new Blob([serializer.serializeToString(svg)], { type: "image/svg+xml" });
            const url = URL.createObjectURL(svgBlob);

            const link = document.createElement("a");
            link.href = url;
            link.download = "flowchart.svg";
            link.click();
            
            // Clean up the URL object
            URL.revokeObjectURL(url);
        } else {
            alert('SVG not found. Please try generating the flowchart again.');
        }
    } else {
        alert('Please generate a flowchart first!');
    }
});

// Export as PNG functionality
exportPngBtn.addEventListener('click', () => {
    if (output.innerHTML.includes('mermaid')) {
        const svg = output.querySelector('.mermaid svg');
        if (svg) {
            // Get the bounding box of the actual content
            const bbox = svg.getBBox();
            const padding = 20; // Add some padding around the content
            
            // Create a cropped SVG
            const croppedSvg = svg.cloneNode(true);
            croppedSvg.setAttribute('viewBox', 
                `${bbox.x - padding} ${bbox.y - padding} ${bbox.width + padding * 2} ${bbox.height + padding * 2}`);
            croppedSvg.setAttribute('width', bbox.width + padding * 2);
            croppedSvg.setAttribute('height', bbox.height + padding * 2);
            
            const serializer = new XMLSerializer();
            const svgData = serializer.serializeToString(croppedSvg);
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            const img = new Image();
            const svgBlob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
            const url = URL.createObjectURL(svgBlob);

            img.onload = () => {
                // Scale up for much higher DPI (5x for 500+ DPI)
                const scale = 5;
                canvas.width = img.width * scale;
                canvas.height = img.height * scale;
                
                // Scale the context
                ctx.scale(scale, scale);
                
                // Set white background
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, img.width, img.height);
                ctx.drawImage(img, 0, 0);
                URL.revokeObjectURL(url);

                canvas.toBlob((blob) => {
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = "flowchart.png";
                    link.click();
                    URL.revokeObjectURL(link.href);
                });
            };
            img.src = url;
        } else {
            alert('SVG not found. Please try generating the flowchart again.');
        }
    } else {
        alert('Please generate a flowchart first!');
    }
});

// Export as PDF functionality using PDFKit + SVG-to-PDFKit
exportPdfBtn.addEventListener('click', () => {
    if (output.innerHTML.includes('mermaid')) {
        const svg = output.querySelector('.mermaid svg');
        if (svg) {
            try {
                // Check if PDFKit is loaded
                if (typeof PDFDocument === 'undefined' || typeof SVGtoPDF === 'undefined') {
                    alert('PDF libraries not loaded. Please refresh the page and try again.');
                    return;
                }
                
                // Get the bounding box of the actual content
                const bbox = svg.getBBox();
                const padding = 20;
                
                // Create a cropped SVG
                const croppedSvg = svg.cloneNode(true);
                croppedSvg.setAttribute('viewBox', 
                    `${bbox.x - padding} ${bbox.y - padding} ${bbox.width + padding * 2} ${bbox.height + padding * 2}`);
                croppedSvg.setAttribute('width', bbox.width + padding * 2);
                croppedSvg.setAttribute('height', bbox.height + padding * 2);
                
                // Get SVG string
                const svgString = new XMLSerializer().serializeToString(croppedSvg);
                console.log('SVG string length:', svgString.length);
                
                // Create PDF document
                const doc = new PDFDocument({ 
                    compress: true,
                    size: bbox.width > bbox.height ? 'A4' : 'A4'
                });
                
                // Get title if exists
                const title = document.querySelector('.flowchart-title')?.textContent || 'Flowchart';
                
                // Add title
                doc.fontSize(16);
                doc.text(title, 50, 50);
                
                // Create hidden div with cleaned SVG
                const hiddenDiv = document.createElement('div');
                hiddenDiv.style.position = 'absolute';
                hiddenDiv.style.left = '-9999px';
                hiddenDiv.style.top = '-9999px';
                hiddenDiv.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">' + 
                    svgString + '</svg>';
                document.body.appendChild(hiddenDiv);
                
                // Convert SVG to PDF using SVGtoPDF
                try {
                    console.log('Converting SVG to PDF...');
                    console.log('SVG element:', hiddenDiv.firstChild);
                    console.log('SVG dimensions:', bbox.width, 'x', bbox.height);
                    
                    // Try different positioning and scaling
                    const scale = Math.min(400 / bbox.width, 300 / bbox.height);
                    console.log('Scale factor:', scale);
                    
                    SVGtoPDF(doc, hiddenDiv.firstChild, 50, 80, { 
                        useCSS: true,
                        scaleX: scale,
                        scaleY: scale
                    });
                    console.log('SVG conversion successful');
                } catch (svgError) {
                    console.error('SVG conversion failed:', svgError);
                    // Fallback: Add a simple text message
                    doc.fontSize(12);
                    doc.text('Flowchart could not be rendered. Please try PNG export instead.', 50, 100);
                }
                
                // Clean up hidden div
                document.body.removeChild(hiddenDiv);
                
                // Create blob and download
                const chunks = [];
                doc.on('data', chunk => chunks.push(chunk));
                doc.on('end', () => {
                    const blob = new Blob(chunks, { type: 'application/pdf' });
                    const url = URL.createObjectURL(blob);
                    
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'flowchart.pdf';
                    link.click();
                    
                    URL.revokeObjectURL(url);
                });
                
                // Finalize the PDF
                doc.end();
                
            } catch (error) {
                console.error('PDF export error:', error);
                alert('Error creating PDF: ' + error.message);
            }
        } else {
            alert('SVG not found. Please try generating the flowchart again.');
        }
    } else {
        alert('Please generate a flowchart first!');
    }
});
</script>

</body>
</html>
